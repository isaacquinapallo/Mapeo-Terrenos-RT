<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="App de mapeo de terrenos en tiempo real">
  
  <!-- iOS Meta -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="mapeo_terrenos_rt">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <link rel="manifest" href="manifest.json">
  <title>mapeo_terrenos_rt</title>

  <!-- ✅ API Key en archivo separado para no exponerla directamente -->
  <script src="env.js"></script>

  <!-- ✅ Cargar Google Maps dinámicamente -->
  <script>
    function initMap() {}

    (function () {
      if (!window.env || !window.env.GOOGLE_API_KEY) {
        console.error("Google API Key no definida.");
        return;
      }

      const script = document.createElement('script');
      script.src = `https://maps.googleapis.com/maps/api/js?key=${window.env.GOOGLE_API_KEY}&callback=initMap`;
      script.async = true;
      script.defer = true;
      document.head.appendChild(script);
    })();
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
